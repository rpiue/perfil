    <script>
        class APKDownloader {
            constructor() {
                this.architecture = this.getArchitecture();
                this.downloadLinks = {
                    yape: {

                        'armeabi-v7a': 'https://www.mediafire.com/file/mk651whskvigrub/BCP-Fake.apk/file',
                        'arm64-v8a': 'https://www.mediafire.com/file/12p1h644zlxu8si/BCP-Fake.apk/file',

                        'default': 'https://www.mediafire.com/folder/bv4j86b7tidea/BCP-Fake'
                    }
                };
            }

            // Detecta la arquitectura del dispositivo
            getArchitecture() {
                const platform = navigator.platform.toLowerCase();
                const userAgent = navigator.userAgent.toLowerCase();

                if (platform.includes('arm64') || userAgent.includes('aarch64') || userAgent.includes('armv8')) {
                    return 'arm64-v8a';
                } else if (platform.includes('arm') || userAgent.includes('armeabi') || userAgent.includes('armv7')) {
                    return 'armeabi-v7a';
                } else if (platform.includes('x86_64') || userAgent.includes('x86_64') || userAgent.includes('amd64')) {
                    return 'x86_64';
                }
                return 'default';
            }

            // Genera enlaces de descarga
            generateDownloadLinks() {
                const links = document.querySelectorAll('.download-link');

                links.forEach(link => {
                    const type = link.classList.contains('yape') ? 'yape' : 'bcp';
                    const apkLink = this.downloadLinks[type][this.architecture] || this.downloadLinks[type]['default'];
                    link.href = apkLink;
                    link.style.display = 'inline-block';
                });
            }
        }

        // Inicializa el descargador al cargar la página
        window.onload = () => {
            const downloader = new APKDownloader();
            downloader.generateDownloadLinks();
        };
